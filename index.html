<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainy Contreras Padsquad animation test</title>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>


</head>
<body>

    <div id="app">
        <div id="borderLimit"></div>

        <div class="c-introBorderItem white">
            <div class="introBorderItem white"></div>
        </div>

        <div class="c-introBorderItem orange">
            <div class="introBorderItem orange"></div>
        </div>

        <div class="c-introBorderItem fuchsia">
            <div class="introBorderItem fuchsia"></div>
        </div>

        <div class="c-textFrame1">
            <img src="images/introducing.png" width="207" id="introducingText" />
            <img src="images/discover_orange.png" width="165" id="discoverOrangeText" />
            <img src="images/cashback.png" width="179" id="cashbackText" />
            <img src="images/debit_orange.png" width="95" id="debitOrangeText" />

            <img src="images/discover_bank_member_FDIC.png" width="42" id="discoverBankMemberFDICText"/>

        </div>

        <img src="images/card.png" width="190" id="card"/>

        <div id="middleCircleOrange">
            <div class="middleCircleItem white"></div>
            <div class="middleCircleItem grey"></div>
        </div>

        <div class="c-circlePulses">
            <div class=circlePulseItem></div>
            <div class=circlePulseItem></div>
            <div class=circlePulseItem></div>
        </div>

        <div class="c-realLifeObjects">
            <img class="realLifeObjectItem cup" src="images/cup.png" width="100"/>
            <img class="realLifeObjectItem yoga" src="images/yoga.png" width="241"/>
            <img class="realLifeObjectItem sushi" src="images/sushi.png" width="206"/>
            <div ></div>
        </div>

        <div class="c-textFrame2">
            <img id="cashbackOnText" src="images/cash_back_on.png" width="241"/>
            <img id="debitBlueText" src="images/debit_blue.png" width="94"/>

        </div>

        <div class="c-textFrame3">
            <img id="discoverBlueText" src="images/discover_blue.png" width="149"/>
            <img id="cashBackDebitText" src="images/cashback_debit.png" width="259"/>
            <div style="display: flex;align-items: center;margin-top: 10px">
                <img id="cashBackOrangeText" src="images/cashback.png" width="95"/>
                <img id="isntJustForText" src="images/isnt_just_for.png" width="104" style="margin-left: 4px;margin-top: 6px">
            </div>
            <img id="creditCardsText" src="images/credit_cards.png" width="107" style="margin-top: 3px"/>

            <div id="c-learnMoreBtn">
                <img src="images/learn_more.png" width="63"/>
                <div id="btnBlurGlow"></div>
            </div>
        </div>



    </div>

</body>
<script src="app.js"></script>
</html>
